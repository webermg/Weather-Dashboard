<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>


    <!-- Materialize minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- navbar boilerplate -->
    <nav>
        <div class="nav-wrapper grey">
            <a class="brand-logo center nowrap">Weather Service</a>
        </div>
    </nav>

    <main class="container mt1">
        <div class="row">
            <div class="col l3 m4 s6">
                <div class="row grey lighten-4">
                    <form id="search-form" class="input-field col s12">
                        <label for="city">City</label>
                        <input required id="city" type="text" class="validate">
                        <button class="btn waves-effect waves-light right" type="submit" name="action" id="submit-btn">
                            <i class="material-icons">search</i>
                        </button>
                    </form>
                </div>
                <div class="row">
                    <div id="input-history" class="col s12">
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <a id="clear-history" class="waves-effect waves-light btn-large stretch blue">Clear</a>
                    </div>
                </div>
            </div>
            <div class="col l9 m8 s6 blue-grey lighten-4">
                <div class="row">
                    <div class="col s12">
                        <div id="loading-bar" class="progress col s12">
                            <div class="indeterminate"></div>
                        </div>
                        <div class="row">
                            <div class="col s12 m8">
                                <h4 id="today-header"><span id="city-name">---- </span> <span id="today-date"></span>
                                </h4>
                            </div>
                            <div id="today-icon" class="col s12 m4"></div>
                        </div>
                        <div class="divider"></div>
                        <div class="row">
                            <div id="result-today" class="col s12 m6">

                                <!-- <h4 id="today-header"><span id="city-name">---- </span> <span id="today-date"></span> </h4> -->
                                <p id="today-temp">Temperature: </p>
                                <p id="today-humidity">Humidity: </p>
                                <p id="today-wind">Wind Speed: </p>
                                <p id="today-uv">UV Index: <span id="uv-value"
                                        class="white-text p1 border-round"></span></p>
                            </div>
                            <div id="result-today-more" class="col s12 m6">

                                <!-- <h4 id="today-header"><span id="city-name">---- </span> <span id="today-date"></span> </h4> -->
                                <p id="today-temp-feels">Feels like: </p>
                                <p id="today-vis">Visibility: </p>
                                <p id="today-pressure">Pressure: </p>
                                <p id="today-precip">Chance of Precipitation: </p>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="row">
                    <div id="forecast-header" class="col s12">
                        <h5>5-Day Forecast</h5>
                    </div>
                </div>
                <div class="row">
                    <div id="forecast-cards" class="col s12">
                        <div class="row">
                            <div class="col xl5ths l4 m6 s12">
                                <div class="card blue-grey darken-1 border-round">
                                    <div class="card-content white-text">
                                        <span class="card-title bold"></span>
                                        <p id="forecast-icon"></p>
                                        <p id="forecast-temp" class=""></p>
                                        <p id="forecast-humidity" class=""></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col xl5ths l4 m6 s12">
                                <div class="card blue-grey darken-1 border-round">
                                    <div class="card-content white-text">
                                        <span class="card-title bold"></span>
                                        <p id="forecast-icon"></p>
                                        <p id="forecast-temp" class=""></p>
                                        <p id="forecast-humidity" class=""></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col xl5ths l4 m6 s12">
                                <div class="card blue-grey darken-1 border-round">
                                    <div class="card-content white-text">
                                        <span class="card-title bold"></span>
                                        <p id="forecast-icon"></p>
                                        <p id="forecast-temp" class=""></p>
                                        <p id="forecast-humidity" class=""></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col xl5ths l4 m6 s12">
                                <div class="card blue-grey darken-1 border-round">
                                    <div class="card-content white-text">
                                        <span class="card-title bold"></span>
                                        <p id="forecast-icon"></p>
                                        <p id="forecast-temp" class=""></p>
                                        <p id="forecast-humidity" class=""></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col xl5ths l4 m6 s12">
                                <div class="card blue-grey darken-1 border-round">
                                    <div class="card-content white-text">
                                        <span class="card-title bold"></span>
                                        <p id="forecast-icon"></p>
                                        <p id="forecast-temp" class=""></p>
                                        <p id="forecast-humidity" class=""></p>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- footer boilerplate -->
    <footer class="page-footer orange">
        <div class="footer-copyright">
            <div class="container">
                Made with <a class="orange-text text-lighten-3" href="http://materializecss.com">Materialize</a>
            </div>
        </div>
    </footer>


    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
